  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-custom px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">

        </button>
        <h1 class="mb-0 text-white">Clini<span style="color: #ffa500;">Pet</span></h1>
      </div>
      <div class="header-icons i">
        <a href="javascript:void(0);" onclick="window.history.back();">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="PaginaPrincipal.html">
          <i class="fas fa-home"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="collapse" id="navbarToggleExternalContent">
    <div class="navbar-menu p-4">
      <h4 class="text-white">Menú</h4>
      <ul class="list-unstyled">
        <li><a href="RegistrarInventario.html" class="text-white">Registrar Inventario</a></li>
        <li><a href="RegistroCliente.html" class="text-white">Registrar Cliente</a></li>
        <li><a href="RegistroMascotas.html" class="text-white">Registrar Mascota</a></li>
        <li><a href="actualizarCliente.html" class="text-white">Actualizar Cliente</a></li>
        <li><a href="actualizarMascota.html" class="text-white">Actualizar Mascota</a></li>
        <li><a href="ConsultarMascotaCliente.html" class="text-white">Consultar Mascota y Cliente</a></li>
        <li><a href="informacion.html" class="text-white">Información</a></li>
      </ul>
    </div>
  </div>

  <div class="container mt-4 formulario">
    <h1 class="text-center mb-4">Registrar Mascota</h1>
    <form id="formRegistrarMascota" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombreMascota" class="form-label">Nombre de la Mascota</label>
        <input type="text" class="form-control" id="nombreMascota" name="nombreMascota" required>
      </div>

      <div class="mb-3">
        <label for="especie" class="form-label">Especie</label>
        <select class="form-control" id="especie" name="especie" required>
          <option value="">Seleccione una especie</option>
          <option value="Perro">Perro</option>
          <option value="Gato">Gato</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="raza" class="form-label">Raza</label>
        <select class="form-control" id="raza" name="razaID" required>
          <option value="">Seleccione una especie primero</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="peso" class="form-label">Peso (lb)</label>
        <input type="number" step="0.1" class="form-control" id="peso" name="peso" required>
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">Edad (años)</label>
        <input type="number" class="form-control" id="edad" name="edad" required>
      </div>

      <div class="mb-3">
        <label for="cedulaCliente" class="form-label">Cédula del Cliente</label>
        <input type="text" class="form-control" id="cedulaCliente" name="cedulaCliente" 
        placeholder="Ej: 8-123-4567, 10-1234-5678 o E-123456"
        pattern="(^[1-9]-\d{3}-\d{4}$)|(^10-\d{4}-\d{4}$)|(^E-\d{6,}$)|(^[A-Z][0-9].*)"
        title="Formato válido: 8-123-4567, 10-1234-5678, E-123456 o pasaporte (ej. P123456)"
        required>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <select class="form-control" id="genero" name="genero" required>
          <option value="">Seleccione</option>
          <option value="Macho">Macho</option>
          <option value="Hembra">Hembra</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Registrar Mascota</button>
      </div>

      <div id="responseMessage" class="alert mt-3 text-center"></div>
    </form>
  </div>

  <footer class="footer text-center py-3">
    © 2024 CliniPet. Todos los derechos reservados.
  </footer>

  <script src="js/registrarMascota.js"></script>
</body>
